<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Google Sheets Integration</title>
    <style>
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <p>Submitting your message...</p>
        </div>
        
        <div id="success-message" class="success-message">
            <strong>Thank You!</strong> Your message has been successfully submitted.
        </div>
        
        <div id="error-message" class="error-message">
            <strong>Error:</strong> There was a problem submitting your message. Please try again.
        </div>
    </div>

    <script>
        // Google Sheets API configuration
        const SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID'; // Replace with your actual spreadsheet ID
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key
        const RANGE = 'Sheet1!A:E'; // Adjust range as needed

        // Get form data from URL parameters (sent from main page)
        const urlParams = new URLSearchParams(window.location.search);
        const formData = {
            name: urlParams.get('name') || '',
            email: urlParams.get('email') || '',
            phone: urlParams.get('phone') || '',
            message: urlParams.get('message') || ''
        };

        // Function to submit data to Google Sheets
        async function submitToGoogleSheets(data) {
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            // Show loading
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Prepare data for Google Sheets
                const timestamp = new Date().toLocaleString();
                const values = [
                    [timestamp, data.name, data.email, data.phone, data.message]
                ];

                const response = await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SPREADSHEET_ID,
                    range: RANGE,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: values
                    }
                });

                if (response.status === 200) {
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Redirect back to main page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    throw new Error('Failed to submit data');
                }
            } catch (error) {
                console.error('Error submitting to Google Sheets:', error);
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                
                // Redirect back after 5 seconds even on error
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            }
        }

        // Initialize Google API
        function initGoogleAPI() {
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
                    });

                    // Submit form data if available
                    if (formData.name && formData.email) {
                        await submitToGoogleSheets(formData);
                    } else {
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('error-message').innerHTML = '<strong>Error:</strong> Missing form data. Please go back and fill out the form.';
                    }
                } catch (error) {
                    console.error('Error initializing Google API:', error);
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').innerHTML = '<strong>Error:</strong> Failed to initialize Google Sheets connection.';
                }
            });
        }

        // Alternative method using Google Apps Script Web App (recommended)
        async function submitToGoogleAppsScript(data) {
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            // Show loading
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL'; // Replace with your Apps Script URL
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: data.name,
                        email: data.email,
                        phone: data.phone,
                        message: data.message,
                        timestamp: new Date().toLocaleString()
                    })
                });

                const result = await response.json();

                if (result.success) {
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Redirect back to main page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    throw new Error(result.error || 'Failed to submit data');
                }
            } catch (error) {
                console.error('Error submitting to Google Apps Script:', error);
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                
                // Redirect back after 5 seconds even on error
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            }
        }

        // Check if we should use Apps Script or direct API
        // For simplicity, we'll use Apps Script method as it's more reliable
        window.onload = function() {
            if (formData.name && formData.email) {
                submitToGoogleAppsScript(formData);
            } else {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerHTML = '<strong>Error:</strong> Missing form data. Please go back and fill out the form.';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        };
    </script>

    <!-- Google API Script (uncomment if using direct API method) -->
    <!-- <script src="https://apis.google.com/js/api.js" onload="initGoogleAPI()"></script> -->
</body>
</html>
